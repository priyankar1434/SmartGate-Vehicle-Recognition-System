<!DOCTYPE html>
<html>
<head>
    <title>Vehicle Logs</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h2>Vehicle Entry Logs</h2>
    <table>
        <tr><th>Vehicle Number</th><th>Status</th><th>Timestamp</th></tr>
        {% for log in logs %}
        <tr>
            <td>{{ log[0] }}</td>
            <td>{{ log[1] }}</td>
            <td>{{ log[2] }}</td>
        </tr>
        {% endfor %}
    </table>
    <a href="/export_csv">Export to CSV</a>
    <a href="/">Back to Dashboard</a>
</body>
</html>
